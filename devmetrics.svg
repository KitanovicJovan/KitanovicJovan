        TypeScript 100%
      </text>

  <text class="subtitle" x="24" y="230" style="fill: #e6edf3;">Issues &amp; pull requests</text>
    <text class="stat-label" x="24" y="256">
      Issues ( 0 open · 1 closed )
    </text>
    <rect x="24" y="264" width="0" height="8" rx="1" fill="#238636" />
    <rect x="24" y="264" width="748" height="8" rx="1" fill="#da3633" />

  <text class="footer"
      x="400"
      y="355"
      text-anchor="middle">
    devmetrics · github.com/vukan322/devmetrics
  </text>
</svg>
