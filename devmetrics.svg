  <text class="stat-value" x="356" y="122" text-anchor="middle">5</text>

  <rect class="stat-card" x="425" y="88" width="108" height="44" />
  <text class="stat-label" x="479" y="104" text-anchor="middle">Contributed</text>
  <text class="stat-value" x="479" y="122" text-anchor="middle">0</text>

  <rect class="stat-card" x="548" y="88" width="108" height="44" />
  <text class="stat-label" x="602" y="104" text-anchor="middle">Joined</text>
  <text class="stat-value" x="602" y="122" text-anchor="middle">1 year ago</text>

  <rect class="stat-card" x="671" y="88" width="108" height="44" />
  <text class="stat-label" x="725" y="104" text-anchor="middle">Languages</text>
  <text class="stat-value" x="725" y="122" text-anchor="middle">1</text>

  <text class="subtitle" x="24" y="158" style="fill: #e6edf3;">Most used languages</text>

<g transform="translate(675, 19) scale(1.3)">
  <path d="M8 16c3.314 0 6-2 6-5.5 0-1.5-.5-4-2.5-6 .25 1.5-1.25 2-1.25 2C11 4 9 .5 6 0c.357 2 .5 4-2 6C2.75 7 2 8.729 2 10.5C2 14 4.686 16 8 16" fill="#f97316" />
  <path d="M8 15c-1.657 0-3-1-3-2.75 0-.75.25-2 1.25-3C6.125 10 7 10.5 7 10.5c-.375-1.25.5-3.25 2-3.5-.179 1-.25 2 1 3 .625.5 1 1.364 1 2.25C11 14 9.657 15 8 15" fill="#facc15" />
</g>

<text class="stat-label" x="768" y="36" text-anchor="end">
  <tspan class="stat-value" style="font-size: 13px; font-weight:600;">
    2
  </tspan>
  <tspan class="stat-label"> day streak</tspan>
</text>

<text class="stat-label" x="768" y="58" text-anchor="end">
  <tspan class="stat-value" style="font-size: 13px; font-weight:600;">
    14
  </tspan>
  <tspan class="stat-label"> commits this week</tspan>
</text>
      <rect x="24" y="176" width="748" height="8" fill="#3178c6" rx="1" />
      <circle class="lang-dot" cx="40" cy="201" fill="#3178c6" />
